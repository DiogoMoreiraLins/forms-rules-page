<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: Modal</title>

	<link rel="stylesheet" href="https://npmcdn.com/lexicon-ux@1.0.1/build/css/atlas.css">	
	<link rel="stylesheet" href="../build/formrules.css">
	<link rel="stylesheet" href="./css/type_three.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="../build/globals/formrules.js"></script>
</head>
<body>

	<header style="width: 100%; height: 64px; background-color: #29353d; margin-bottom: 16px;"></header>

	<script type="text/javascript">
		window.formRuler = new metal.FormRules({
			maxActions: 2,	
			fixedActions: false,		
			elements:[
				{field: 'Do you already have a health insurance policy?', value: [{value: 'Yes'},{value: 'No'}], id: 'insurance-policy', type: 'list'},
				{field: 'Would you like to include your partner or spouse on the policy?', value: [{value: 'Yes'},{value: 'No'}], id: 'partner-include', type: 'list'},
				{field: 'Partner’s date of birth', value: '', id: 'partner-birth', type: 'text'},
				{field: 'How many dependants would you like to be covered on the policy?', value: '', id: 'dependants', type: 'text'},
				{field: 'What is your name?', value: [{value: 'Mr'},{value: 'Ms'}], id: 'name', type: 'list'},
				{field: 'Forename', value: '', id: 'forename', type: 'text'},
				{field: 'Surname', value: '', id: 'surname', type: 'text'},
				{field: 'What is your date of birth?', value: '', id: 'birth', type: 'text'},
				{field: 'What is your postcode?', value: '', id: 'postcode', type: 'text'},
				{field: 'You may be contacted regarding your quotes via email, so let’s make sure we have it right.', value: '', id: 'quots-email', type: 'text'},
				{field: 'To make sure you get exactly the right health insurance for you, our partner InsureMe-on-Line will ring you to talk through your needs.', value: '', id: 'your-needs', type: 'text'},			
				{field: 'Would you like other money saving ideas?', value: [{value: 'Email'},{value: 'Phone'},{value: 'Text'}], id: 'money-saving', type: 'list'}				
			]
		});
	</script>

</body>
</html>
